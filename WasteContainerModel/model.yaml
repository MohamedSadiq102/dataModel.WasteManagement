WasteContainerModel:
  required:
    - id
    - type
    - name
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: A waste container model
  properties:
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    annotations:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/annotations

    brandName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the brand.'
    cargoVolume:
      x-ngsi:
        type: Property
      type: number
      description: 'Total volume the container can hold.'
    category:
      x-ngsi:
        type: Property
      type: array
      description: 'Containerâ€™s category.'
      items:
        type: string
        enum:
          - dumpster
          - trashCan
          - wheelieBin
          - other
    color:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/color

    compliantWith:
      x-ngsi:
        type: Property
      type: array
      description: ' A list of standards to which the container is compliant with (ex. UNE-EN 840-2:2013)'
      items:
        type: string
    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    depth:
      x-ngsi:
        type: Property
      type: number
      description: 'Depth of the container.'
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    features:
      x-ngsi:
        type: Property
      type: array
      description: 'A list of container features.'
      items:
        type: string
        enum:
          - wheels
          - lid
          - roundedLid
          - insertHoles
          - lockable
          - other
    height:
      x-ngsi:
        type: Property
      type: number
      description: 'Height of the container.'
    image:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/image
    insertHolesNumber:
      x-ngsi:
        type: Property
      type: number
      description: 'Number of insert holes the container has.'
    madeOf:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Material the container is made of.'
    madeOfCode:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Material Code as per standard tables. TBD.'
    manufacturerName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the manufacturer.'
    maximumLoad:
      x-ngsi:
        type: Property
      type: number
      description: 'Maximum load the container can hold safely.'
    modelName:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Name of the model as given by the manufacturer. This attribute is different than name which is just a codename usually given by municipalities.'
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    recommendedLoad:
      x-ngsi:
        type: Property
      type: number
      description: 'Manufacturer recommended load for the container.'
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
    weight:
      x-ngsi:
        type: Property
      type: number
      description: 'Weight of the container.'
    width:
      x-ngsi:
        type: Property
      type: number
      description: 'Width of the container.'
